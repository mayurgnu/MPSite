<h2>My Store</h2>
<hr />
<table class="table table-bordered">
  <tr>
    <th>SNo.</th>
    <th>Image</th>
    <th>Description</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of products; let i=index">
    <td>{{i+1}}</td>
    <td>
      <img [src]="item.imagePath" [alt]="item.name" height="200" />
    </td>
    <td>{{item.description}}</td>
    <td>
      {{item.unitPrice}}
    </td>
    <td>
      <!--<button type="button" class="btn btn-primary" (click)="cartService.addToCart(item.productId,item.name,item.unitPrice,1)">Add to Cart</button>-->
    </td>
  </tr>
</table>
